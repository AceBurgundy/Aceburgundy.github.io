<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./game.js" type="text/javascript" defer></script>
    <script src="./fitext.js"></script>
</head>

<body>

    <div class="menu">
        <div class="start">
            Start
        </div>
    </div>

    <div class="game">
        
        <p id="level-title"></p>

        <div class="container">

            <div class="row">
                <div type="button" id="green" class="button green">
                    <p class="key" id="a">a</p>
                </div>
    
                <div type="button" id="red" class="button red">
                    <p class="key" id="s">s</p>
                </div>
            </div>

            <div class="row">
                <div type="button" id="yellow" class="button yellow">
                    <p class="key" id="d">d</p>
                </div>
                
                <div type="button" id="blue" class="button blue">
                    <p class="key" id="f">f</p>
                </div>    
            </div>
        </div>
    </div>

</body>

</html>
